name: CICD

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: django_test_db
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Настройки базы данных для Django
      DB_NAME: django_test_db
      DB_USER: django_user
      DB_PASSWORD: django_password
      DB_HOST: localhost
      DB_PORT: 5432
      SECRET_KEY: test-secret-key-for-github-actions-${{ github.run_id }}
      DEBUG: False

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install PostgreSQL client and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev postgresql-client

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..10}; do
          pg_isready -h localhost -p 5432 && break
          echo "Waiting for PostgreSQL... ($i/10)"
          sleep 2
        done

    - name: Run database migrations
      run: |
        cd portal 
        python manage.py makemigrations 
        python manage.py migrate
      


    - name: Run all Django tests
      run: |
        python manage.py test 
